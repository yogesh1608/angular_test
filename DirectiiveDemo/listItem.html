<h4>{{list.shoppingTitle}}</h4>
<ol>
  <li  ng-repeat="item in list.items">
    {{item.quantity}} of {{item.name}}
    <button type="button" ng-click="list.removeItem($index)" name="button">Bad Remove</button>
    <button type="button" ng-click="list.removeItem({index: $index})" name="button">Goo Remove</button>
  </li>
</ol>

<small ng-if="list.containsCookies()" class="error">Warning Warning..! Contains Cookies</small>
